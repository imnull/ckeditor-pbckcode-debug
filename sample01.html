<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
</head>

<body>

<textarea id="editor1" name="editor1"></textarea>

<script type="text/javascript">

CKEDITOR.replace('editor1', {
	toolbar: [
		{
			name: 'debug', 
			items: [ 'Source', 'pbckcode' ]
		}
	],
	pbckcode: {
		cls: 'PRETTIFY',
		modes :  [ ['JS', 'javascript'] ]
	}
});

</script>

</body>
</html>
