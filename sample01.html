<html>
<head>
<script type="text/javascript" src="../ckeditor.js"></script>

</head>

<body>

<textarea id="editor1" name="editor1"></textarea>

<script type="text/javascript">

CKEDITOR.replace('editor1', {
	toolbar: [
		{ name: 'document', items: [

			]
		}
	],
	pbckcode: {
		cls: 'PRETTIFY',
		modes :  [ ['JS', 'javascript'] ]
	}
});

</script>

</body>

</html>
